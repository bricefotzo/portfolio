# docker-compose.yml
# SmartCity Explorer â€” Local DB stack: PostgreSQL + MongoDB + Neo4j
# Usage:
#   docker compose up -d
#   docker compose ps
#   docker compose logs -f neo4j
#
# Default ports:
#   Postgres: 5432
#   Mongo:    27017
#   Neo4j:    7474 (HTTP UI), 7687 (Bolt)

services:
  postgres:
    image: postgres:16-alpine
    container_name: smartcity-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: smartcity
      POSTGRES_USER: smartcity
      POSTGRES_PASSWORD: smartcity
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smartcity -d smartcity"]
      interval: 5s
      timeout: 5s
      retries: 20

  mongo:
    image: mongo:7
    container_name: smartcity-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: smartcity
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet --username root --password root --eval 'db.runCommand({ ping: 1 }).ok' admin | grep 1"]
      interval: 5s
      timeout: 10s
      retries: 20

  neo4j:
    image: neo4j:5.22
    container_name: smartcity-neo4j
    restart: unless-stopped
    environment:
      # login: neo4j / neo4jpassword
      NEO4J_AUTH: neo4j/neo4jpassword

      # Accept license (required for Neo4j 5 images)
      NEO4J_ACCEPT_LICENSE_AGREEMENT: "yes"

      # Useful in dev: allow file imports (if you later use LOAD CSV)
      NEO4J_dbms_security_allow__csv__import__from__file__urls: "true"
      NEO4J_dbms_directories_import: "/var/lib/neo4j/import"

      # Optional: APOC (many projects like it; included in official image)
      NEO4J_dbms_security_procedures_unrestricted: "apoc.*"
      NEO4J_dbms_security_procedures_allowlist: "apoc.*"

      # Memory defaults are OK for class machines; tweak if needed
      # NEO4J_server_memory_heap_initial__size: 512m
      # NEO4J_server_memory_heap_max__size: 1G
      # NEO4J_server_memory_pagecache_size: 512m
    ports:
      - "7474:7474"  # Neo4j Browser
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:7474 | grep -q 'Neo4j'"]
      interval: 10s
      timeout: 10s
      retries: 30

volumes:
  postgres_data:
  mongo_data:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
